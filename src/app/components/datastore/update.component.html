<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Update a Book</h3>
      </div>
      <div class="panel-body">
        <form (submit)="save()">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="book.title" type="text" class="form-control" name="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input [(ngModel)]="book.author" type="text" class="form-control" name="author" placeholder="Author">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input [(ngModel)]="book.isbn" type="text" class="form-control" name="isbn" placeholder="ISBN">
          </div>
          <div class="form-group">
            <label for="review">Review</label>
            <textarea [(ngModel)]="book.review" class="form-control" rows="3" name="review"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
