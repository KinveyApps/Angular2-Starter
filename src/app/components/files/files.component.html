<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Files Collection</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Filename</th>
            <th>MIME Type</th>
            <th>Public</th>
            <th>Download URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files">
            <td><input type="checkbox" [checked]="file.selected" (change)="file.selected = !file.selected"/></td>
            <td>{{file._filename}}</td>
            <td>{{file.mimeType}}</td>
            <td>{{file._public === true ? 'true' : 'false'}}</td>
            <td><a target="_blank" href="{{file._downloadURL}}">Download URL</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="clearfix">
    <div class="pull-right">
      <button type="button" class="btn btn-default" (click)="reload()">Reload</button>
      <button type="button" class="btn btn-success" (click)="upload()">Upload</button>
      <button type="button" class="btn btn-danger" (click)="remove()">Remove</button>
    </div>
  </div>
  </div>
</div>
